<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>INSTAGRAM LOGIN PAGE CLONE</title>
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <img
          class="left_inner_img"
          src="./img/inner_page.png"
          alt="left_inner_img"
        />
      </div>

      <div class="right">
        <div>
          <div class="right_wrap">
            <img class="instagram_logo" src="./img/logo.png" alt="" />
            <input
              class="id_input"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input class="pw_input" type="password" placeholder="비밀번호" />
            <button class="login_btn">Log In</button>

            <div class="line_wrap">
              <div class="line"></div>
              <div class="line_txt">또는</div>
              <div class="line"></div>
            </div>

            <button class="facebook_login_btn">
              <span class="facebook_logo"></span>
              <span class="facebook_login_txt">Facebook으로 로그인</span>
            </button>
            <div class="forgot_pw">비밀번호를 잊으셨나요?</div>
          </div>
        </div>

        <div class="register_wrap">
          계정이 없으신가요?
          <span class="register_txt"> 가입하기 </span>
        </div>

        <div class="download_txt">앱을 다운로드하세요.</div>
        <div class="app_store_wrap">
          <img
            class="store_icon"
            src="./img/apple_store.png"
            alt="apple_store"
          />
          <img
            class="store_icon"
            src="./img/google_store.png"
            alt="google_store"
          />
        </div>
      </div>
    </div>
  </body>
</html>
